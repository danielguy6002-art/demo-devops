name: CI Docker Build & Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4 # Mise à jour vers v4

      - name: Connexion au Container Registry
        uses: docker/login-action@v3 # Mise à jour vers v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Définir les variables de l'image
        id: meta
        uses: docker/metadata-action@v5 # Mise à jour vers v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Construire et pousser l'image Docker
        uses: docker/build-push-action@v5 # ⬅️ CORRECTION MAJEURE: Remplacer 'build-and-push-action' par 'build-push-action'
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Test de vérification
        run: echo "Image Docker construite et poussée vers GHCR !"