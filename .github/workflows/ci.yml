name: CI Docker Abweyet

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps: # Début de l'indentation de steps (Ligne 17 dans mon exemple d'origine)
      - name: Checkout du dépôt
        uses: actions/checkout@v3

      - name: Connexion au Container Registry
        uses: docker/login-action@v2
        with: # Indenté sous 'uses'
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Définir les variables de l'image
        id: meta
        uses: docker/metadata-action@v4
        with: # Indenté sous 'uses'
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Construire et pousser l'image Docker
        uses: docker/build-and-push-action@v4
        with: # Indenté sous 'uses'
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Test de vérification
        run: echo "Image Docker construite et poussée vers GHCR !"